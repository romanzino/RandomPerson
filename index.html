<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Person Generator</title>
	<style>
		* {
			box-sizing: border-box;
		}
		.textarea {
			width: 90%;
			margin: 20px;
		}
	</style>
</head>
<body>
	<h1>Random persons:</h1>
	<textarea class="textarea" id="result" cols="30" rows="10"></textarea>
	<script src="js/personGenerator.js"></script>
	<script>
		var element = document.getElementById("result");
		element.insertAdjacentHTML("afterbegin", new RandomPerson().toString()+"\n");

		setInterval(function () {
			element.insertAdjacentHTML("beforeEnd", new RandomPerson().toString()+"\n");
		}, 1500);

	</script>
</body>
</html>
